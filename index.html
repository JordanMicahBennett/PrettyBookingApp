<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-9">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Metro, a sleek, intuitive, and powerful framework for faster and easier web development for Windows Metro Style.">
    <meta name="keywords" content="HTML, CSS, JS, JavaScript, framework, metro, front-end, frontend, web development">
    <meta name="author" content="Sergey Pimenov and Metro UI CSS contributors">

    <link rel="shortcut icon" type="image/png" href="data/images/logo.png"/>

    <title>BookingApp Login</title>

    <link href="data/css/metro_6.css" rel="stylesheet">
    <link href="data/css/metro-icons.css" rel="stylesheet">
    <link href="data/css/metro-responsive.css" rel="stylesheet">

    <script src="data/js/jquery-2.1.3.min.js"></script>
    <script src="data/js/metro_4.js"></script>
	<script src="data/js/core_validation_4.js"></script>

	
 
    <style>
        .login-form {
            width: 25rem;
            height: 19.75rem;
            position: fixed;
            top: 50%;
            margin-top: -9.375rem;
            left: 50%;
            margin-left: -12.5rem;
            background-color: #ffffff;
            opacity: 0;
            -webkit-transform: scale(.9);
            transform: scale(.9);
        }
    </style>

    <script>

        /*
        * Do not use this is a google analytics fro Metro UI CSS
        * */

        $(function(){
            var form = $(".login-form");

            form.css({
                opacity: 1,
                "-webkit-transform": "scale(1)",
                "transform": "scale(1)",
                "-webkit-transition": ".5s",
                "transition": ".5s"
            });
        });
    </script>
</head>
<body class="bg-darkTeal">
    <div class="login-form padding20 block-shadow" id = "LoginSection">
        
            <h1 class="text-light">BookingApp <a href="http://folioverse.appspot.com">by <b>Jordan</b></a></h1>
            <hr class="thin"/>
            <br />
            <div class="input-control text full-size" data-role="input">
                <label for="UserEmail">User email:</label>
                <input type="text" name="UserEmail" id="UserEmail" value="admin@jaa.com">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
			
				
            <br />
            <br />
            <div class="input-control password full-size" data-role="input">
                <label for="UserPassword">User password:</label>
                <input type="password" name="UserPassword" id="UserPassword" value = "admin">
                <button class="button helper-button reveal"><span class="mif-looks"></span></button>
            </div>
            <br />
            <br />
            <div class="form-actions">
                <button  class="button primary" id = "LoginBtn">Login</button>
                <button type="button" class="button link" id = "JoinEntryBtn">Join</button>
            </div>
		
    </div>
	
	<!-- Login Error Dialogs -->
	<div data-role="dialog" id="login_error_dialog_0" class="padding20" data-close-button="true" data-type="alert">
		<h1>Login error</h1>
		<p>
			It appears you may have entered either the wrong user name, or the wrong password!
		</p>
	</div>
	<div data-role="dialog" id="login_error_dialog_1" class="padding20" data-close-button="true" data-type="alert">
		<h1>Login level database error</h1>
		<p>
			It appears there is no level data in the database!
		</p>
	</div>
	
</body>
</html>
